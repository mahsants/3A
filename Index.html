<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Leitura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        td.date {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendário de Leitura</h1>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Livro</th>
                    <th>Páginas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="date">01/04/2024</td>
                    <td>O Pequeno Príncipe</td>
                    <td>1-10</td>
                </tr>
                <tr>
                    <td class="date">07/04/2024</td>
                    <td>O Pequeno Príncipe</td>
                    <td>11-20</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
</body>
</html>
